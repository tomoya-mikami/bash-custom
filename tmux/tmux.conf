#prefixキーをC-fに設定
set -g prefix C-f

# マウス操作を有効にする
set-option -g mouse on

# ウィンドウのインデックスを１から始める
set -g base-index 1

# ペインのインデックスを１から始める
setw -g pane-base-index 1

# 設定ファイルをリロードする
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# |でペインを縦分割
bind \\ split-window -h

# -でペインを横分割
bind - split-window -v

set-option -g default-shell /bin/bash
set -g default-command /bin/bash

set -g status-position top;

